<!DOCTYPE html>
<html>
<head>
<title>registration form</title>
<img src="amizone.jpg" alt="Amizone" style="width:300px;height:200px;">
<body style="background-color:white">
<h1 style="text-align:center;color:black;font-family:Times New Roman">Registration Form</h1><hr>
<form>
<b>First name:</b><br>
<input type="text" name="firstname"><br>
<b>Last name:</b><br>
<input type="text" name="lastname"><br>
<b>Gender:</b><br>
<input type="radio" name="gender" value="Male" >Male<br>
<input type="radio" name="gender" value="Female" >Female<br>
<input type="radio" name="gender" value="Others" >Others<br><br>
<b>Father's Name:</b><br>
<input type="text" name="fathersname"><br><br>
<b>Father's Occupation:</b><br>
<input type="radio" name="occupation" value="Govt. Sevant">Government Servant<br>
<input type="radio" name="occupation" value="Private company">Private company<br>
<input type="radio" name="occupation" value="Enterpreneur">Enterpreneur<br>
<input type="radio" name="occupation" value="Unemployed">Unemployed<br><br>
<b>Mother's Name:</b><br>
<input type="text" name="mothersname"><br><br>
<b>Mother's Occupation:</b><br>
<input type="radio" name="occupation" value="Govt. Sevant">Government Servant<br>
<input type="radio" name="occupation" value="Private company">Private company<br>
<input type="radio" name="occupation" value="Enterpreneur">Enterpreneur<br>
<input type="radio" name="occupation" value="Unemployed">Unemployed<br><br>
<input type="submit" value="Submit"><br>

</form>
</body>
</html>
